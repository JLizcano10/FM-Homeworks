<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
    <title>NFT preview card component</title>
  </head>
  <body>
    <main>
      <h1>NFT preview</h1>
      <article class="card">
        <h2>Card component</h2>
        <div class="card__over">
          <figure class="card__fig">
            <img
              src="./images/image-equilibrium.jpg"
              alt="Cube in equilibrium"
            />
          </figure>
          <figure class="card__view">
            <img src="./images/icon-view.svg" alt="icon-view" />
          </figure>
        </div>

        <div class="card__content">
          <h3 class="card__title">Equilibrium #3429</h3>
          <p class="card__text">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <ul class="card__info">
            <li class="card__item">
              <img src="./images/icon-ethereum.svg" alt="icon-ethereum" />
              <p class="card__value card__value--accent">0.041ETH</p>
            </li>
            <li class="card__item">
              <img src="./images/icon-clock.svg" alt="icon-clock" />
              <p class="card__value">3 days left</p>
            </li>
          </ul>
        </div>
        <footer class="card__footer">
          <div class="card__thumb">
            <img src="./images/image-avatar.png" alt="Jules Wyvern photo" />
          </div>
          <p class="card__rights">
            Creation of <span class="card__author">Jules Wyvern</span>
          </p>
        </footer>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
