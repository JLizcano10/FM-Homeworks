<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.0/modern-normalize.min.css"
      integrity="sha512-3axTZ/bKFZH5/qLFTl4U+mDbBDFW+5QO5L7D1HnOhlhJbcNDIVJxoNm6It77g0eUdzfKZlHirayqRC2qJaAOJw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <!-- <img class="pattern" src="./images/bg-pattern-top.svg" alt="" />
    <img
      class="pattern pattern--bottom"
      src="./images/bg-pattern-bottom.svg"
      alt=""
    /> -->
    <main>
      <h1>Profile</h1>
      <article class="card">
        <h2>Card component</h2>
        <header class="card__header">
          <div class="card__hero"></div>
          <div class="card__photo">
            <img
              class="card__img"
              src="./images/image-victor.jpg"
              alt="Victor Crest photo"
            />
          </div>
        </header>
        <section class="card__content">
          <div class="card__user">
            <h3 class="card__name">
              Victor Crest <span class="card__age">26</span>
            </h3>
            <p class="card__city">London</p>
          </div>
          <ul class="card__stats">
            <li class="card__item">
              <p class="card__value">80K</p>
              <p class="card__tag">Followers</p>
            </li>
            <li class="card__item">
              <p class="card__value">803K</p>
              <p class="card__tag">Likes</p>
            </li>
            <li class="card__item">
              <p class="card__value">1.4K</p>
              <p class="card__tag">Photos</p>
            </li>
          </ul>
        </section>
      </article>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
