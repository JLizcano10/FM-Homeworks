<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.css"
      integrity="sha512-gA2Bvu0/hw4oj0Lp8ZHjK+o3S4BE5m8d/wNVy6ktKLhHKPpWLQwv9ixzuWirWOakoJqlBdePq2NhoCaUOQ5npQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <h1>frontendmentor</h1>
      <article class="card">
        <header class="card__header">
          <h2>order summary card</h2>
        </header>
        <div class="card__content">
          <section class="card__summary">
            <h3 class="card__title">Order Summary</h3>
            <p class="card__text">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </section>
          <ul class="card__plan">
            <li><img src="./images/icon-music.svg" alt="icon-music" /></li>
            <li>
              <p class="card__type">Annual Plan</p>
              <p>$59.99/year</p>
            </li>
            <li><a class="card__change" href="">Change</a></li>
          </ul>
          <ul class="card__buttons">
            <li class="card__item">
              <button class="button">Proceed to Payment</button>
            </li>
            <li class="card__item">
              <button class="button button--color">Cancel Order</button>
            </li>
          </ul>
        </div>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
